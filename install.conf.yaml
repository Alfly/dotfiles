- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''  # PROJ HERE
    ~/.shell:
    ~/.zshrc:
    ~/.zsh:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.fzf:
    ~/.vim:
    ~/.vimrc:
    ~/.tmux:
    ~/.tmux.conf:
    ~/.cargo/config: cargo/config

- shell: 
  - git submodule sync --recursive

