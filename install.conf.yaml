- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''  # PROJ HERE
    ~/.shell:
    ~/.bash:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.zshrc:
    ~/.zsh:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.fzf:
    ~/.vim:
    ~/.vimrc:
    ~/.tmux:
    ~/.tmux.conf:
    ~/.cargo/config: cargo/config

- shell: 
  - git submodule sync --recursive
  # the following have to run after linking ~/.gitconfig
  - git update-submodules
  - >
    git cleanall -f
    shell/plugins/
    zsh/plugins/
